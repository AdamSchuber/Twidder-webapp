<html>
  <head>
    <title>Twidder</title>
    <link href="client.css" type="text/css" rel="stylesheet" />
    <script src="client.js" type="text/javascript"></script>
    <script src="serverstub.js" type="text/javascript"></script>
    <script id="welcome-view" type="text/html">
      <div class="container">
        <div class="logo-slogan"></div>
        <div class="login-signup">
          <div class="login">
            <form id="login-form" onsubmit="return handleLogin()">
              <div class="label-input-container">
                  <label for="login-email">Email</label>
                  <input type="text" id="login-email" name="login-email" />
              </div>
              <div class="label-input-container">
                  <label for="login-password">Password</label>
                  <input type="text" id="login-password" name="login-password" />
              </div>
              <div class="login-button-container">
                <button id="login-button" type="submit">Login</button>
              </div>
            </form>
          </div>
          <div class="signup">
            <h2>Sign up here</h2>
            <form id="singup-form" onsubmit="return handleSubmit()">
              <div class="label-input-container">
                <label for="f-name">First name</label>
                <input type="text" id="f-name" name="f-name" />
              </div>
              <div class="label-input-container">
                <label for="s-name">Family name</label>
                <input type="text" id="s-name" name="s-name" />
              </div>
              <div class="label-input-container">
                <label for="gender" id="gender">Gender</label>
                <select name="gender" id="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="label-input-container">
                <label for="city">City</label>
                <input type="text" id="city" name="city" />
              </div>
              <div class="label-input-container">
                <label for="Country">Country</label>
                <input type="text" id="country" name="country" />
              </div>
              <div class="label-input-container">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" />
              </div>
              <div class="label-input-container">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" />
              </div>
              <div class="label-input-container">
                <label for="repeat-password">Repeat</label>
                <input
                  type="text"
                  id="repeat-password"
                  name="repeat-password"
                />
              </div>
              <div class="signup-button">
                <button type="submit">Signup</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </script>
    <script id="profile-view" type="text/view">
      <div class="container">hej</div>
    </script>
  </head>

  <body id="body"></body>
</html>
