<!DOCTYPE html>
<html>
  <head>
    <title>Twidder</title>
    <link href="client.css" type="text/css" rel="stylesheet" />
    <script src="client.js" type="text/javascript"></script>
    <script src="serverstub.js" type="text/javascript"></script>
    <!-- Welcome View -->
    <script id="welcome-view" type="text/html">
      <div class="container">
        <div class="logo-slogan"></div>
        <div class="login-signup">
          <div class="login">
            <form id="login-form" onsubmit="handleLogin(this);return false;">
              <div class="label-input-container">
                  <label for="login_email">Email</label>
                  <input type="text" id="login_email" name="login_email" />
              </div>
              <div class="label-input-container">
                  <label for="login_password">Password</label>
                  <input type="text" id="login_password" name="login_password" />
              </div>
              <div class="submit-container">
                <input type="submit" value="Login" id="submit-button">
              </div>
            </form>
          </div>
          <div class="signup">
            <form id="singup-form" onsubmit="handleSubmit(this);return false;">
              <div class="label-input-container">
                <label for="first">First name</label>
                <input type="text" id="first" name="first" />
              </div>
              <div class="label-input-container">
                <label for="second">Family name</label>
                <input type="text" id="second" name="second" />
              </div>
              <div class="label-input-container">
                <label for="gender" id="gender">Gender</label>
                <select name="gender" id="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="label-input-container">
                <label for="city">City</label>
                <input type="text" id="city" name="city" />
              </div>
              <div class="label-input-container">
                <label for="Country">Country</label>
                <input type="text" id="country" name="country" />
              </div>
              <div class="label-input-container">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" />
              </div>
              <div class="label-input-container">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" />
              </div>
              <div class="label-input-container">
                <label for="repeat-password">Repeat</label>
                <input
                  type="text"
                  id="repeat-password"
                  name="repeat-password"
                />
              </div>
              <div class="submit-container">
                <input type="submit" value="SignUp" id="submit-button">
              </div>
            </form>
          </div>
        </div>
      </div>
    </script>

    <!-- Profile View -->
    <script id="profile-view" type="text/html">
      <div class="profile-container">
        <div class="tab-container">
          <button class="tab" id="home">Home</button>
          <button class="tab" id="browse">Browse</button>
          <button class="tab" id="account">Account</button>
        </div>
        <div class="home-container">
          <div class="info-container"></div>
          <div class="wall-container"></div>
        </div>
      </div>
    </script>
  </head>

  <body id="body"></body>
</html>
