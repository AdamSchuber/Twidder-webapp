<!DOCTYPE html>
<html>
  <head>
    <title>Twidder</title>
    <link href="client.css" type="text/css" rel="stylesheet" />
    <script src="client.js" type="text/javascript"></script>
    <script src="serverstub.js" type="text/javascript"></script>
    <!-- Welcome View -->
    <script id="welcome-view" type="text/html">
      <div class="container">
        <div class="logo-slogan"></div>
        <div class="login-signup">
          <div class="login">
            <!-- login form -->
            <form id="login-form" onsubmit="handleLogin(this);return false;">
              <div class="label-input-container">
                <label for="login_email">Email</label>
                <input type="text" id="login_email" name="login_email" />
              </div>
              <div class="label-input-container">
                <label for="login_password">Password</label>
                <input type="text" id="login_password" name="login_password" />
              </div>
              <div class="submit-container">
                <input type="submit" value="Login" id="submit-button" />
              </div>
            </form>
          </div>
          <div class="signup">
            <!-- signup form -->
            <form id="singup-form" onsubmit="handleSubmit(this);return false;">
              <div class="label-input-container">
                <label for="first">First name</label>
                <input type="text" id="first" name="first" required />
              </div>
              <div class="label-input-container">
                <label for="second">Family name</label>
                <input type="text" id="second" name="second" required />
              </div>
              <div class="label-input-container">
                <label for="gender" id="gender">Gender</label>
                <select name="gender" id="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="label-input-container">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required />
              </div>
              <div class="label-input-container">
                <label for="Country">Country</label>
                <input type="text" id="country" name="country" required />
              </div>
              <div class="label-input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="label-input-container">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" minlength="5" required />
              </div>
              <div class="label-input-container">
                <label for="repeat-password">Repeat</label>
                <input
                  type="text" id="repeat-password" name="repeat-password" required />
              </div>
              <div class="submit-container">
                <input type="submit" value="SignUp" id="submit-button" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </script>

    <!-- Profile View -->
    <script id="profile-view" type="text/html">
      <div class="profile-container">
        <div class="tab-header">
          <div class="left-tab">
            <button class="tab" id="logout" onclick="logOut()">Log out</button>
          </div>
          <div class="right-tab">
            <button class="tab" id="home-button" onclick="tabSwitch('home')">Home</button>
            <button class="tab" id="browse-button" onclick="tabSwitch('browse')">Browse</button>
            <button class="tab" id="account-button" onclick="tabSwitch('account')">Account</button>
          </div>
        </div>
        <div class="tab-container">
          <!-- home view -->
          <div id="home" class="home-container">
            <div id="info" class="info-container"></div>
            <div class="wall-container" id="wall">
              <form id="wall-form" onsubmit="postMessage(this);return false;">
                  <div class="input-area">
                  <input type="text" id="message-box" name="message-box" />
                  <input type="submit" id="message-box-submit" value="Post Message" />
                  </div>
                </form>
              <div id="feed"></div>
              <div class="refresh-container">
                <button id="refresh" onclick="refreshMessageBoard()">Refresh</button>
              </div>
            </div>
            <!-- browse view -->
            <div class="browse-container" id="browse">hej</div>
            <!-- account view -->
            <div class="account-container" id="account">hej</div>
          </div>
        </div>  
      </div>
    </script>
  </head>

  <body id="body"></body>
</html>
